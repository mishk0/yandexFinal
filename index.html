<script type="text/template" id="student">
    <div class="b-student__avatar">
        <img src="<%=link_photo%>" width="100" alt=""/>
    </div>
    <div class="b-student__info">
        <div class="b-student__info_text">
            <a href="#!/students/<%=id%>"><%=first_name%> <%=last_name%></a>
        </div>
        <div class="b-student__info_city">
            г. <%=city%>
        </div>
        <ul class="b-soc-links">
            <% if (link_vk) { %>
            <li class="b-soc-links__vk"><a href="<%=link_vk%>" target="_blank">VK</a></li>
            <% }
            if (link_gihub) { %>
            <li class="b-soc-links__git"><a href="<%=link_gihub%>" target="_blank">git</a></li>
            <% }
            if (link_facebook) { %>
            <li class="b-soc-links__fb"><a href="<%=link_facebook%>" target="_blank">fb</a></li>
            <% }
            if (link_yaru) { %>
            <li class="b-soc-links__ya"><a href="<%=link_yaru%>" target="_blank">yandex</a></li>
            <% } %>
        </ul>
    </div>
    <span class="close">×</span>
</script>

                    if (link_gihub) { %>

                    <% }
                    if (link_facebook) { %>

                    <% }
                    if (link_yaru) { %>
                    <li class="b-soc-links__ya"><a href="<%=link_yaru%>" target="_blank">yandex</a></li>
                    <% } %>
                </ul>
            </div>
        </div>

    </div>
</script>
<script type="text/template" id="index">
    <div class="b-page-index">
        <h1>О ШРИ</h1>

        <p>Яндекс открывает набор во вторую Школу разработки интерфейсов в Москве.</p>

        <p>Мы приглашаем студентов старших курсов и недавних выпускников вузов, которые хотят развиваться в области
            фронтенд-разработки веб-сервисов. Чтобы учиться в нашей Школе, вам понадобятся базовые знания по
            разработке интерфейсов и небольшой опыт их создания.</p>

        <p>Бесплатные занятия будут проходить три раза в неделю в <a
                href="http://company.yandex.ru/contacts/redrose/" title="московском офисе Яндекса">московском офисе
            Яндекса</a>: <strong>во вторник и четверг — с 18:30 до 21:30, в субботу — с 12:00 до 15:00.</strong></p>

        <p>Наиболее успешные выпускники Школы получат возможность пройти практику в компании.</p>

        <h3>Как поступить</h3>

        <p>Приём заявок на поступление закончен. По результатам теста мы пригласим в Школу 30-40 человек.</p>

        <h3>Структура школы</h3>

        <p><strong>Теоретический этап</strong></p>

        <p>Первый этап обучения представляет собой курс лекций, посвящённых различным сторонам фронтенд-разработки.
            С программой прошлого года вы можете ознакомиться на <a
                    href="http://events.yandex.ru/events/shri/msk-2012/programm/">этой</a> странице.
            Лекции начнутся 7 сентября и будут продолжаться в течение месяца. В конце курса слушателям предстоит
            экзамен.
            Лучшим студентам мы предложим пройти практический этап Школы. </p>

        <p><strong>Практический этап</strong></p>

        <p>Практика — это отличный шанс увидеть работу Яндекса изнутри. Практиканты получат корпоративные
            компьютеры, пропуски в офис, а ещё мы будем платить им стипендию.
            С середины октября до середины декабря практикантам предстоит выполнить большое задание под руководством
            опытного разработчика. Также во время практики будут продолжаться лекции.</p>

        <p>Тех, кто успешно пройдёт практику, мы с удовольствием пригласим к нам на работу или стажировку.</p>

        <p>Все вопросы о Школе присылайте на адрес: <a href="mailto:intern@yandex-team.ru"
                                                       title="intern@yandex-team.ru">intern@yandex-team.ru</a></p>
    </div>
</script>
<script type="text/template" id="error404">
    <div class="b-error404">
        404
    </div>
</script>
<script type="text/template" id="all-lectures">
    <div class="b-page-lectures">
        <h1>ЛЕКЦИИ</h1>
        <div class="b-lectures__list">
           <ol class="b-lecture">
               <% _.each(lectures, function(i){ %>
               <li>
               <h3 class="b-lecture__name"><a href="#!/lectures/<%=i.id%>"><%=i.name%></a></h3>
                   <% if (i.video_url || i.slides_url) { %>
               <ul class="b-lecture__tags">
                   <%if (i.video_url) {   %>
                     <li class="video_tag">видео</li>
                  <% }
                   if (i.slides_url) {   %>
                     <li class="slide_tag">слайды</li>
                  <% }   %>
               </ul>
             <%  }%>
                <div class="b-lecture__lector-name"><%=i.lector_name%></div>
               </li>

           <% }) %>
           </ol>
        </div>
    </div>
    </div>
</script>

    </div>
</script>
